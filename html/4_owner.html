<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lihat Transaksi - SeraQ</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #000d1a, #003366, #0055cc);
      color: white;
      min-height: 100vh;
      padding: 20px 16px 80px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 22px;
    }

    .transaction-card {
      background-color: #111a4c;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .transaction-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .menu-list {
      margin: 10px 0;
      padding-left: 16px;
      font-size: 13px;
      color: #dddddd;
    }

    .payment-method {
      font-size: 13px;
      margin-top: 6px;
      font-style: italic;
      color: #a8c0ff;
      padding-left: 16px;
    }

    .total {
      font-weight: bold;
      font-size: 14px;
      margin-top: 6px;
    }

    .status {
      margin-top: 10px;
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
    }

    .selesai {
      background-color: #2ecc71;
      color: black;
    }

    .proses {
      background-color: #f1c40f;
      color: black;
    }
  </style>
</head>
<body>

  <h2>Transaksi Selesai</h2>
<table border="1" width="100%">
  <thead>
    <tr>
      <th>No</th>
      <th>Nama Pelanggan</th>
      <th>No Meja</th>
      <th>Waktu</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody id="tabel-transaksi">
    <!-- Data akan diisi otomatis oleh JS -->
  </tbody>
</table>

</body>
</html>
