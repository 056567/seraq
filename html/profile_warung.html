<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profil Warung - SeraQ</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #000d1a, #003366, #0055cc);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 10px;
    }

    .box-container {
      background-color: #111a4c;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      padding: 24px 20px;
    }

    .form-title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      background-color: #00ccff;
      cursor: pointer;
      color: black;
    }

    button:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>
  <div class="box-container">
    <div class="form-title">Edit Profil Warung</div>

    <form onsubmit="simpanData(event)">
      <label for="nama">Nama Warung:</label>
      <input type="text" id="nama" value="Warung Nadin" required />

      <label for="lokasi">Lokasi:</label>
      <input type="text" id="lokasi" value="Jl. Kenangan No. 17" required />

      <label for="deskripsi">Deskripsi:</label>
      <textarea id="deskripsi" rows="3" required>Makanan khas Nusantara</textarea>

      <label for="kontak">Kontak:</label>
      <input type="text" id="kontak" value="0812-3456-7890" required />

      <button type="submit">ðŸ’¾ Simpan Perubahan</button>
    </form>
  </div>

  <script>
    function simpanData(event) {
      event.preventDefault();

      const nama = document.getElementById("nama").value;
      const lokasi = document.getElementById("lokasi").value;
      const deskripsi = document.getElementById("deskripsi").value;
      const kontak = document.getElementById("kontak").value;

      alert(
        "Data disimpan:\n" +
        "Nama Warung: " + nama + "\n" +
        "Lokasi: " + lokasi + "\n" +
        "Deskripsi: " + deskripsi + "\n" +
        "Kontak: " + kontak
      );

      // Arahkan ke halaman utama dashboard (simulasi)
      // window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
