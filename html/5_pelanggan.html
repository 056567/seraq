<script>
    // JavaScript untuk memilih metode pembayaran
    document.addEventListener('DOMContentLoaded', function() {
        const paymentOptions = document.querySelectorAll('.payment-option');
        const metodePembayaranInput = document.getElementById('metode_pembayaran');

        paymentOptions.forEach(button => {
            button.addEventListener('click', function() {
                // Hapus kelas 'selected' dari semua tombol
                paymentOptions.forEach(btn => btn.classList.remove('selected'));
                // Tambahkan kelas 'selected' ke tombol yang diklik
                this.classList.add('selected');
                // Atur nilai input hidden
                metodePembayaranInput.value = this.dataset.method;
            });
        });
    });
</script>
