<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ringkasan Pesanan - SeraQ</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #000d1a, #003366, #0055cc);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 10px;
    }

    .container {
      background-color: #111a4c;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      padding: 24px 20px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .order-name {
      font-size: 16px;
    }

    .order-qty {
      font-size: 14px;
      color: #ccc;
    }

    .order-price {
      font-size: 16px;
      font-weight: bold;
    }

    .summary {
      margin-top: 25px;
      font-size: 16px;
    }

    .summary .label {
      color: #ccc;
    }

    .summary .value {
      font-weight: bold;
      color: #00ffcc;
    }

    .status-toggle {
      margin-top: 30px;
      text-align: center;
    }

    .btn-status {
      background-color: #00ccff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-status:hover {
      background-color: #009acd;
    }

    .status-box {
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .step {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #555;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .step.active .circle {
      background-color: #00ccff;
    }

    .step.done .circle {
      background-color: #00ffcc;
    }

    .step-label {
      font-size: 15px;
      color: #ccc;
    }

    .step.active .step-label {
      color: white;
      font-weight: bold;
    }

    .step.done .step-label {
      color: #00ffcc;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Ringkasan Pesanan</div>

    <!-- Daftar Pesanan -->
    <div class="order-item">
      <div>
        <div class="order-name">Nasi Goreng Spesial</div>
        <div class="order-qty">2x</div>
      </div>
      <div class="order-price">Rp30.000</div>
    </div>

    <div class="order-item">
      <div>
        <div class="order-name">Es Teh Manis</div>
        <div class="order-qty">2x</div>
      </div>
      <div class="order-price">Rp10.000</div>
    </div>

    <!-- Ringkasan Total -->
    <div class="summary">
      <div><span class="label">Total Dibayar: </span><span class="value">Rp40.000</span></div>
      <div><span class="label">Metode Pembayaran: </span><span class="value">QRIS</span></div>
    </div>

    <!-- Toggle Status -->
    <div class="status-toggle">
      <button class="btn-status" onclick="toggleStatus()">Lihat Status Pesanan</button>
    </div>

    <!-- Status Pesanan -->
    <div class="status-box" id="statusBox">
      <div class="step done">
        <div class="circle"></div>
        <div class="step-label">Menunggu Konfirmasi</div>
      </div>
      <div class="step done">
        <div class="circle"></div>
        <div class="step-label">Diterima</div>
      </div>
      <div class="step active">
        <div class="circle"></div>
        <div class="step-label">Diproses</div>
      </div>
      <div class="step">
        <div class="circle"></div>
        <div class="step-label">Selesai</div>
      </div>
    </div>
  </div>

  <script>
    function toggleStatus() {
      const status = document.getElementById('statusBox');
      status.style.display = status.style.display === 'none' || status.style.display === '' ? 'block' : 'none';
    }
  </script>
</body>
</html>
